<!-- tasks/templates/tasks/delete_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #32344F; /* Fondo principal */
            color: #E4E4E4; /* Color de texto general */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background: #3D3F5E; /* Fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Títulos */
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #00D689; /* Títulos principales */
        }

        /* Título de tarea */
        .task-title {
            font-size: 18px;
            font-weight: bold;
            color: #E4E4E4;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulario de eliminación */
        .delete-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-danger {
            background-color: #D64550; /* Botón de peligro (rojo) */
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #B33A43; /* Hover más oscuro */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #FFC107; /* Botón secundario amarillo */
            color: #32344F;
        }

        .btn-secondary:hover {
            background-color: #E0A800; /* Hover amarillo oscuro */
            transform: scale(1.05);
        }

        /* Enlaces */
        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }
    </style>>
</head>
<body>
    <div class="container">
        <h1 class="title">¿Estás seguro de que deseas eliminar esta tarea?</h1>
        <p class="task-title">{{ task.TITULO }}</p>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</body>
</html>
