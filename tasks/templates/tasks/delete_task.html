<!-- tasks/templates/tasks/delete_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tarea</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar esta tarea?</h1>
    <p>{{ task.TITULO }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'tasks_list' %}">Cancelar</a>
</body>
</html>
